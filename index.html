<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissor</title>
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <h1>Rock Paper Scissor</h1>
  <div><span id="computer-move">Computer-Move:</span> || <span id="player-move">Player-Move:</span></div>
  <p id="game-result"></p>
  <div>
    <span id="player-score">0</span> - <span id="computer-score">0</span>
  </div>
  <br>
  <div>
    <button onclick="PlayerMove('Rock')">Rock</button>
    <button onclick="PlayerMove('Paper')">Paper</button>
    <button onclick="PlayerMove('Scissor')">Scissor</button>
  </div>
</body>
</html>
