<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissor</title>
  <script type="text/javascript" src="index.js" ></script>
</head>
<body>
  <h1>Rock Paper Scissor</h1>
  <h3><span id="player-score"></span> - <span id="computer-score"></span></h3>
  <div>
    <h2>Your Choice</h2>
    <button onclick="PlayerChoice('Rock')">Rock</button>
    <button onclick="PlayerChoice('Paper')">Paper</button>
    <button onclick="PlayerChoice('Scissor')">Scissor</button>
  </div>
  <div>
    <h2>Computer's Choice</h2>
    <p id="computer-play"></p>
  </div>
  <div id="result">Win</div>
</body>
</html>
