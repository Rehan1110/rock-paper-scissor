<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissor</title>
  <link rel="stylesheet" href="index.css"/>
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <div class="container">
  <h1 class="rps-heading">Rock Paper Scissor</h1>
  <div><span id="computer-move">Computer-Move:</span> || <span id="player-move">Player-Move:</span></div>
  <p id="game-result"></p>
  <div>
    <span id="player-score">0</span> - <span id="computer-score">0</span>
  </div>
  <br>
  <div>
    <img src="images/rock-emoji.png" onclick="PlayerMove('Rock')" class="emoji"/>
    <img src="images/paper-emoji.png" onclick="PlayerMove('Paper')" class="emoji"/>
    <img src="images/scissors-emoji.png" onclick="PlayerMove('Scissor')" class="emoji"/>
  </div>
</div>
</body>
</html>
